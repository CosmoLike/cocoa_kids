  DES_BARYON_Q3:
    value: 0.0
    latex: BQ3_\mathrm{DES}^3
  DES_BARYON_Q4:
    value: 0.0
    latex: BQ4_\mathrm{DES}^4

theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: True
    use_renames: True
