    override:
      As_1e9: 2.866
      ns: 0.928
      H0: 71.1
      omegab: 0.0455
      omegam: 0.211
      mnu: 0.06
      DZ_S1: 0.00
      DZ_S2: 0.002
      DZ_S3: 0.013
      DZ_S4: 0.011
      DZ_S5: -0.006
      M1: 0.0
      M2: 0.0
      M3: 0.0
      M4: 0.0
      M5: 0.0
      A1_1: 0.370
      A1_2: 0.0
      w: -0.9
      w0pwa: -0.9

