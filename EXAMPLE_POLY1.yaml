    # --------------------------------------
    measure_speeds: False
    blocking:
      - [1,
          [
            As_1e9, ns, H0, omegab, omegam, mnu, w0pwa, w
          ]
        ]
      - [6,
          [
            DZ_S1, DZ_S2, DZ_S3, DZ_S4, DZ_S5, A1_1, A1_2,
          ]
        ]
      - [25,
          [
            M1, M2, M3, M4, M5,
          ]
        ]

